<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <img src="assets/Logo.png" alt="Imagen de logo de Alura Latam">
    </header>
    <main class="presentacion">
        <section class="presentacion__texto">
            <input id="valorTexto" class="presentacion__input" type="text" placeholder="Ingrese el texto aqui">
            <h2 class="presentación__texto__alerta"><img src="assets/Group.png" alt="">Solo letras minúsculas y sin acentos</h2>
            <div class="presentacion__botones">
                <a onclick="encriptar()" class="presentacion__botones__funcion">Encriptar</a>
                <a onclick="desencriptar()" class="presentacion__botones__funcion">Desencriptar</a>
            </div>
        </section>
        <div class="presentacion__encriptado">
            <div id="presentacion__encriptado__sin__texto">
                <img class="presentacion__encriptado__img" src="assets/Muñeco.png">
                <h2 class="presentacion__encriptado__texto">Ningún mensaje fue encontrado</h2>
                <p class="presentacion__encriptado__parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="presentacion__encriptado__con__texto">
                <p id="textoProcesado" class="presentacion__encriptado__con__texto__procesado"></p>
                <a onclick="copiar()" class="presentacion__encriptado__con__texto__boton">Copiar</a>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <p>Challenge desarrollado por María José Carvajal</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
